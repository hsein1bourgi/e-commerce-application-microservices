name: CI - Detect & Build Only

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      count:  ${{ steps.set-matrix.outputs.count }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute changed services
        id: set-matrix
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.sha }}"
            RANGE="$BASE...$HEAD"
          else
            if [ "${{ github.ref }}" = "refs/heads/main" ]; then
              RANGE="${{ github.event.before }}...${{ github.sha }}"
            else
              git fetch origin main
              RANGE="origin/main...HEAD"
            fi
          fi

          echo "Using diff range: $RANGE"
          CHANGED=$(git diff --name-only --diff-filter=ACMR $RANGE || true)
          echo "$CHANGED"

          list=()
          echo "$CHANGED" | grep -q '^customer/'  && list+=('{"service":"customer"}')
          echo "$CHANGED" | grep -q '^products/'  && list+=('{"service":"products"}')
          echo "$CHANGED" | grep -q '^shopping/'  && list+=('{"service":"shopping"}')

          if [ ${#list[@]} -eq 0 ]; then
            echo 'matrix={"include":[]}' >> "$GITHUB_OUTPUT"
            echo 'count=0' >> "$GITHUB_OUTPUT"
          else
            echo "matrix={\"include\":[${list[*]}]}" >> "$GITHUB_OUTPUT"
            echo "count=${#list[@]}" >> "$GITHUB_OUTPUT"
            echo "âœ… Matrix built with ${#list[@]} service(s)."
          fi
      - name: Debug outputs
        run: |
          echo "Matrix: ${{ needs.detect-changes.outputs.matrix }}"
          echo "Count: ${{ needs.detect-changes.outputs.count }}"

      - name: Debug outputs
        run: |
          echo "Matrix: ${{ needs.detect-changes.outputs.matrix }}"
          echo "Count: ${{ needs.detect-changes.outputs.count }}"

  build-local:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.count != '0' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          load: true
          tags: local/${{ matrix.service }}:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show image tag
        run: echo "Built image :local/${{ matrix.service }}:ci-test"

      - name: Save image as tar
        run: docker save -o ${{ matrix.service }}.tar local/${{ matrix.service }}:ci-test

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-image
          path: ${{ matrix.service }}.tar

  scan:
    needs: build-local
    if: ${{ github.event_name == 'pull_request' && needs.detect-changes.outputs.count != '0' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.detect-changes.outputs.matrix).include }}
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.service }}-image

      - name: Load Docker image
        run: docker load -i ${{ matrix.service }}.tar

      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: local/${{ matrix.service }}:ci-test
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
